apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-nginx
  namespace: argocd

spec:
  project: default

  source:
    repoURL: https://github.com/kava-jay/argo-CD.git
    targetRevision: HEAD
    path: /dev
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-app
  
  syncPolicy:
    # syncOptions:
    # - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
        